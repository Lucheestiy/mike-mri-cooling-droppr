<head>

            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));

        video, img {

            border-radius: 4px; 
        }
        .title { 
            color: #4CAF50; 
            margin-bottom: 1rem; 
        }
    </style>
</head>
